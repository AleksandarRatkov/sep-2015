<div class="modal-header">
  <h3 class="modal-title">{{'DETAILS_PAGE.ADD_USER'|translate}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">{{'PURCHASE.NAME'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="name" name="name" ng-model="imc.user.name" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.SURNAME'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="postalCode" ng-model="imc.user.surname" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="postalCode">JMBG</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="postalCode" ng-model="imc.user.jmbg" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.PASSPORT'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="postalCode" ng-model="imc.user.passportNum" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.ADDRESS'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="postalCode" ng-model="imc.user.address" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.PHONE_NUMBER'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="postalCode" ng-model="imc.user.phoneNum" />
      </div>
    </div>

</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="imc.save()">{{'COMMON.SAVE'|translate}}</button>
  <button class="btn btn-danger" type="button" ng-click="imc.cancel()">{{'MODAL.CANCEL'|translate}}</button>
</div>
</form>
