<div class="modal-header">
  <h3 class="modal-title">{{'MODAL.TITLE'|translate}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">{{'MODAL.INSURANCE_DURATION'|translate}}</label>
      <div class="col-sm-8">
        <label class="control-label col-sm-4" for="name">{{bmc.insurance.duration}}</label>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.TRAVELING_REGION'|translate}}</label>
        <div class="col-sm-8">
          <label class="control-label col-sm-4" for="name">{{bmc.insurance.region}}</label>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label class="control-label col-sm-6" for="postalCode">{{'PURCHASE.NUMBER_OF_PERSONS'|translate}}</label>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="postalCode">{{'YEARS.YOUNGER'|translate}} 18</label>
        <div class="col-sm-8">
          <label class="control-label col-sm-4" for="name">{{bmc.insurance.less}}</label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="postalCode">18-65</label>
        <div class="col-sm-8">
          <label class="control-label col-sm-4" for="name">{{bmc.insurance.between}}</label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="postalCode">{{'YEARS.OVER'|translate}}65</label>
        <div class="col-sm-8">
          <label class="control-label col-sm-4" for="name">{{bmc.insurance.over}}</label>
        </div>
      </div>
      <hr>
      <div class="form-group" ng-hide="!bmce.insurance.doesSport">
        <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.SPORT'|translate}}</label>
        <div class="col-sm-8">
          <label class="control-label col-sm-4" for="name">{{bmc.insurance.sport}}</label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.INSURANCE_AMOUNT'|translate}}</label>
        <div class="col-sm-8">
          <label class="control-label col-sm-4" for="name">{{bmc.insurance.insuredAmount}}</label>
        </div>
      </div>
    </div>
    <hr>
    <div class="modal-body">
      <div class="form-group">
        <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.INSURANCE_AMOUNT'|translate}}</label>
        <div class="col-sm-8">
          <label class="control-label col-sm-4" for="name">{{900 | currency}}</label>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-success" type="button" ui-sref='main.insuranceDetails'>{{'MODAL.OK'|translate}}</button>
      <button class="btn btn-warning" type="button" ng-click="pac.cancel()">Cancel</button>
    </div>
