<div class="modal-header">
  <h3 class="modal-title">{{'COMMON.ADD_OWNER'|translate}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">{{'PURCHASE.NAME'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="name" name="name" ng-model="omc.owner.name" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="postalCode">{{'PURCHASE.SURNAME'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="postalCode" ng-model="omc.owner.surname" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="postalCode">JMBG</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="postalCode" ng-model="omc.owner.jmbg" />
      </div>
    </div>

</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="omc.save()">{{'COMMON.SAVE'|translate}}</button>
  <button class="btn btn-danger" type="button" ng-click="omc.cancel()">{{'MODAL.CANCEL'|translate}}</button>
</div>
</form>
